{% extends 'base.html' %}  
{% load static %}

{% block title %}
Reviews
{% endblock title %}
{% block row1column1 %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <!-- end card header -->
            <div class="card-body">
                <div class="live-preview">
                    <div class="table-responsive">
                        <form action="" method="post">
                            {% csrf_token %}
                            <table class="table align-middle mb-0">
                                <thead>
                                    <tr>
                                        <th scope="col">SpotID</th>
                                        <th scope="col">Owner Name</th>
                                        <th scope="col">Rating</th>
                                        <th scope="col">Reviews</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">{{spot.spot_id}}</th>
                                        <td>{{spot.spot_owner.name}} ({{spot.spot_number}})</td>
                                        <td>
                                            <div id="basic-rater" dir="ltr" class="star-rating"></div></div>
                                        </td>
                                        <td>
                                            <textarea name ="review" class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Enter Review/Complaint"></textarea>
                                        </td>
                                        <td>
                                            <button style="cursor: pointer; background-color: #9933ff; border-color: white;" type="submit" class="btn btn-primary">Submit</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                        <!-- end table -->
                    </div>
                    <!-- end table responsive -->
                </div>
            </div> <!-- end card-body -->
        </div><!-- end card -->
    </div>
    <!-- end col -->
</div>

<script src="assets/libs/rater-js/index.js"></script>
<script src="assets/js/pages/rating.init.js"></script>


{% endblock row1column1 %}
