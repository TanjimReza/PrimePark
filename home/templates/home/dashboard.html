{% extends 'base.html' %}  
{% load static %}

{% block title %}Dashboard Page{% endblock title %}
{% block first_info %}
<div class="dropdown ms-sm-3 header-item topbar-user">
    <button type="button" class="btn" id="page-header-user-dropdown" data-bs-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <span class="d-flex align-items-center">
            <img class="rounded-circle header-profile-user"
                src='{% static  "assets/images/users/avatar-1.jpg" %}' alt="Header Avatar">
            <span class="text-start ms-xl-2">
                <span class="d-none d-xl-inline-block ms-1 fw-medium user-name-text">{{request.user.name}}USER_FULL_NAME</span>
                <span
                    class="d-none d-xl-block ms-1 fs-12 text-muted user-name-sub-text">{{request.user.name}}USERNAME</span>
            </span>
        </span>
    </button>
    <div class="dropdown-menu dropdown-menu-end">
        <!-- item-->
        <h6 class="dropdown-header">Welcome {{USER_FULL_NAME}}!</h6>
        <a class="dropdown-item" href="pages-profile.html"><i
                class="mdi mdi-account-circle text-muted fs-16 align-middle me-1"></i> <span
                class="align-middle">Profile</span></a>
        
        <div class="dropdown-divider"></div>

        <a class="dropdown-item" href="{% url 'logout' %}"><i
                class="mdi mdi-logout text-muted fs-16 align-middle me-1"></i> <span
                class="align-middle" data-key="t-logout">Logout</span></a>
    </div>
</div>
{% endblock first_info %}
