{% extends 'base.html' %}

{% block title %}Create a Slot{% endblock title %}

{% block row1column1 %}

<div class="card">
    <div class="card-header"> <h4>
        Fill in Spot Information
    </h4></div> 
    <div class="card-body form-steps">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="text-center pt-3 pb-4 mb-1">
                <!-- <img src="primepark.png" alt="" height=200px> -->
                <center>
                    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                    <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_KLSxFl.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player></center>
            </div>
            <div class="step-arrow-nav mb-4">

                <ul class="nav nav-pills custom-nav nav-justified" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link done" id="steparrow-gen-info-tab" data-bs-toggle="pill" data-bs-target="#steparrow-gen-info" type="button" role="tab" aria-controls="steparrow-gen-info" aria-selected="true" data-position="0">General</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="steparrow-description-info-tab" data-bs-toggle="pill" data-bs-target="#steparrow-description-info" type="button" role="tab" aria-controls="steparrow-description-info" aria-selected="false" data-position="1">Description</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-experience-tab" data-bs-toggle="pill" data-bs-target="#pills-experience" type="button" role="tab" aria-controls="pills-experience" aria-selected="false" data-position="2">Finish</button>
                    </li>
                </ul>
            </div>

            <div class="tab-content">
                <div class="tab-pane fade" id="steparrow-gen-info" role="tabpanel" aria-labelledby="steparrow-gen-info-tab">
                    <div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label class="form-label" for="steparrow-gen-info-spotid-input">SpotID</label>
                                    <input type="text" class="form-control" id="steparrow-gen-info-spotid-input" required placeholder="Enter SpotID">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label class="form-label" for="steparrow-gen-info-area-input">Region/Area</label>
                                    <input type="text" class="form-control" id="steparrow-gen-info-area-input" required placeholder="Enter Area">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="steparrow-gen-info-road-input">Road/Street</label>
                            <input type="text" class="form-control" id="steparrow-gen-info-road-input" required placeholder="Enter Road Number">
                        </div>
                        <div>
                            <label class="form-label" for="steparrow-gen-info-confirm-house-input">House/Plot</label>
                            <input type="text" class="form-control" id="steparrow-gen-info-confirm-house-input" required style="margin-bottom:15px" placeholder="Enter House Number">
                        </div>
                        <div>
                            <label class="form-label" for="steparrow-gen-info-contact-input">Contact Number</label>
                            <input type="number" class="form-control" id="steparrow-gen-info-contact-input" required placeholder="Enter Contact Number">
                        </div>
                    </div>
                    <div class="d-flex align-items-start gap-3 mt-4">
                        <button type="button" class="btn btn-success btn-label right ms-auto nexttab nexttab" data-nexttab="steparrow-description-info-tab"><i class="ri-arrow-right-line label-icon align-middle fs-16 ms-2" ></i>Next</button>
                    </div>  
                </div>
                <!-- end tab pane -->

                <div class="tab-pane fade show active" id="steparrow-description-info" role="tabpanel" aria-labelledby="steparrow-description-info-tab">
                    <div>
                        <div class="mb-3">
                            <label for="maps">Google Maps Link</label>
                            <input class="form-control" type="text" id="maps">
                        </div>
                        <div>
                            <label for="des-info-description-input">Description</label>
                            <textarea class="form-control" placeholder="Enter Extra Details" id="des-info-description-input" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="d-flex align-items-start gap-3 mt-4">
                        <button type="button" class="btn btn-light btn-label previestab" data-previous="steparrow-gen-info-tab"><i class="ri-arrow-left-line label-icon align-middle fs-16 me-2"></i>Previous</button>
                        <button type="submit" class="btn btn-success btn-label right ms-auto nexttab nexttab" data-nexttab="pills-experience-tab"><i class="ri-arrow-right-line label-icon align-middle fs-16 ms-2"></i>Submit</button>
                    </div>
                </div>
                <!-- end tab pane -->

                <div class="tab-pane fade" id="pills-experience" role="tabpanel">
                    <div class="text-center">
                            
                        <div class="avatar-md mt-5 mb-4 mx-auto">
                            <div class="avatar-title bg-light text-success display-4 rounded-circle">
                                <i class="ri-checkbox-circle-fill"></i>
                            </div>
                        </div>
                        <h5>Thank You!</h5>
                        <p class="text-muted">You have Successfully Added a Spot</p>
                    </div>
                </div>
                <!-- end tab pane -->
            </div>
            <!-- end tab content -->
        </form>
    </div>
    <!-- end card body -->
</div>

{% endblock row1column1 %}
